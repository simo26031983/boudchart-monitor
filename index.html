    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FFF8F0;
            --vanilla: #F5E6D3;
            --caramel: #D4A574;
            --chocolate: #6B4423;
            --espresso: #3E2723;

        body {

            background: linear-gradient(135deg, var(--cream) 0%, var(--vanilla) 100%);
            min-height: 100vh;
            color: var(--espresso);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

                radial-gradient(circle at 20% 80%, rgba(255, 107, 157, 0.05) 0%, transparent 50%),

        .app-container {

        .header {

            position: relative;

        .header::before {
            content: 'üéÇ';

            opacity: 0.05;
            transform: rotate(15deg);

        .header h1 {

            font-size: 3em;

        }

        .header p {

        .sync-badge {

        @keyframes pulse {

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 15px 30px;

            border: 3px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;

            align-items: center;
            gap: 8px;
        }

        .tab:hover {

        }

        .tab.active {
            background: linear-gradient(135deg, var(--chocolate), var(--caramel));

        .content-card {

        .btn {

            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1em;

        .btn:hover {
            transform: translateY(-2px);

        }

        .btn-secondary {

        .grid {

            background: var(--cream);

        .stats-grid {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        .stat-card {

            overflow: hidden;
        }

        .stat-card::before {

            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            position: relative;

        }

        .stat-card .label {

        }

        .login-container {

        @media (min-width: 769px) and (max-width: 1024px) {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAikP26OnfXjMiJc7fXWwVKLSdNqJ7EQnU",
            authDomain: "jadys-app.firebaseapp.com",
            projectId: "jadys-app",
            storageBucket: "jadys-app.firebasestorage.app",
            messagingSenderId: "622818550619",
            appId: "1:622818550619:web:51066ce7b1c1e8cddfb07e"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Mot de passe par d√©faut
        const DEFAULT_PASSWORD = "jadys2025";

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [ingredients, setIngredients] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [charges, setCharges] = useState([]);
            const [orders, setOrders] = useState([]);
            const [saveStatus, setSaveStatus] = useState('üîÑ Synchronis√©');
            const [masterPassword, setMasterPassword] = useState(DEFAULT_PASSWORD);

            // Charger les donn√©es au d√©marrage
            useEffect(() => {
                checkAuthStatus();
                if (isAuthenticated) {
                    loadAllData();
                }
            }, [isAuthenticated]);

            // V√©rifier si l'utilisateur est d√©j√† connect√©
            function checkAuthStatus() {
                try {
                    const savedAuth = localStorage.getItem('jadys_auth');
                    if (savedAuth) {
                        const authData = JSON.parse(savedAuth);
                        const now = Date.now();
                        const sessionAge = now - authData.timestamp;
                        const thirtyDays = 30 * 24 * 60 * 60 * 1000;
                        
                        if (sessionAge < thirtyDays) {
                            setIsAuthenticated(true);
                        } else {
                            localStorage.removeItem('jadys_auth');
                        }
                    }
                } catch (error) {
                    console.log('Pas de session sauvegard√©e');
                }
            }

            // Charger toutes les donn√©es depuis Firebase
            async function loadAllData() {
                try {
                    setSaveStatus('üì• Chargement...');
                    
                    // Charger le mot de passe
                    const passwordDoc = await db.collection('jadys').doc('password').get();
                    if (passwordDoc.exists) {
                        setMasterPassword(passwordDoc.data().value);
                    }

                    // Charger les ingr√©dients
                    const ingredientsDoc = await db.collection('jadys').doc('ingredients').get();
                    if (ingredientsDoc.exists) {
                        setIngredients(ingredientsDoc.data().items || []);
                    }

                    // Charger les recettes
                    const recipesDoc = await db.collection('jadys').doc('recipes').get();
                    if (recipesDoc.exists) {
                        setRecipes(recipesDoc.data().items || []);
                    }

                    // Charger les charges
                    const chargesDoc = await db.collection('jadys').doc('charges').get();
                    if (chargesDoc.exists) {
                        setCharges(chargesDoc.data().items || []);
                    }

                    // Charger les commandes
                    const ordersDoc = await db.collection('jadys').doc('orders').get();
                    if (ordersDoc.exists) {
                        setOrders(ordersDoc.data().items || []);
                    }

                    setSaveStatus('‚úÖ Charg√©');
                    setTimeout(() => setSaveStatus('üîÑ Synchronis√©'), 2000);
                } catch (error) {
                    console.error('Erreur chargement:', error);
                    setSaveStatus('‚ùå Erreur chargement');
                }
            }

            // Sauvegarder les ingr√©dients
            useEffect(() => {
                if (isAuthenticated && ingredients.length >= 0) {
                    saveToFirebase('ingredients', ingredients);
                }
            }, [ingredients]);

            // Sauvegarder les recettes
            useEffect(() => {
                if (isAuthenticated && recipes.length >= 0) {
                    saveToFirebase('recipes', recipes);
                }
            }, [recipes]);

            // Sauvegarder les charges
            useEffect(() => {
                if (isAuthenticated && charges.length >= 0) {
                    saveToFirebase('charges', charges);
                }
            }, [charges]);

            // Sauvegarder les commandes
            useEffect(() => {
                if (isAuthenticated && orders.length >= 0) {
                    saveToFirebase('orders', orders);
                }
            }, [orders]);

            // Fonction de sauvegarde Firebase
            async function saveToFirebase(collection, data) {
                if (!isAuthenticated) return;
                
                try {
                    setSaveStatus('üíæ Sauvegarde...');
                    await db.collection('jadys').doc(collection).set({
                        items: data,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setSaveStatus('‚úÖ Sauvegard√©');
                    setTimeout(() => setSaveStatus('üîÑ Synchronis√©'), 2000);
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    setSaveStatus('‚ùå Erreur');
                    setTimeout(() => setSaveStatus('üîÑ Synchronis√©'), 3000);
                }
            }

            function handleLogin(password) {
                if (password === masterPassword) {
                    setIsAuthenticated(true);
                    
                    // Sauvegarder la session
                    try {
                        const authData = {
                            authenticated: true,
                            timestamp: Date.now()
                        };
                        localStorage.setItem('jadys_auth', JSON.stringify(authData));
                    } catch (error) {
                        console.log('Impossible de sauvegarder la session');
                    }
                } else {
                    alert('‚ùå Mot de passe incorrect!');
                }
            }

            function handleLogout() {
                setIsAuthenticated(false);
                localStorage.removeItem('jadys_auth');
                window.location.reload();
            }

            if (!isAuthenticated) {

        function SettingsTab({ masterPassword, setMasterPassword, onLogout, db }) {
            const [currentPassword, setCurrentPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [message, setMessage] = useState('');

            async function handleChangePassword(e) {
                e.preventDefault();
                
                if (currentPassword !== masterPassword) {
                    setMessage('‚ùå Mot de passe actuel incorrect');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    setMessage('‚ùå Les nouveaux mots de passe ne correspondent pas');
                    return;
                }

                if (newPassword.length < 6) {
                    setMessage('‚ùå Le mot de passe doit contenir au moins 6 caract√®res');
                    return;
                }

                try {
                    await db.collection('jadys').doc('password').set({
                        value: newPassword,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    setMasterPassword(newPassword);
                    setCurrentPassword('');
                    setNewPassword('');
                    setConfirmPassword('');
                    setMessage('‚úÖ Mot de passe chang√© avec succ√®s!');
                    
                    setTimeout(() => setMessage(''), 3000);
                } catch (error) {
                    setMessage('‚ùå Erreur lors de la sauvegarde du mot de passe');
                }
            }

            async function handleResetData() {
                if (!confirm('‚ö†Ô∏è ATTENTION: Cette action supprimera TOUTES les donn√©es (ingr√©dients, recettes, charges, commandes). Voulez-vous vraiment continuer?')) {
                    return;
                }

                if (!confirm('‚ö†Ô∏è DERNI√àRE CONFIRMATION: √ätes-vous absolument s√ªr? Cette action est IRR√âVERSIBLE!')) {
                    return;
                }

                try {
                    await db.collection('jadys').doc('ingredients').delete();
                    await db.collection('jadys').doc('recipes').delete();
                    await db.collection('jadys').doc('charges').delete();
                    await db.collection('jadys').doc('orders').delete();
                    
                    alert('‚úÖ Toutes les donn√©es ont √©t√© supprim√©es. La page va se recharger.');
                    window.location.reload();
                } catch (error) {
                    alert('‚ùå Erreur lors de la suppression des donn√©es');
                }
            }

            return (
                <div>
                    <div className="content-card">
                        <h2 className="card-title">üîê Changer le mot de passe</h2>
                        
                        {message && (
                            <div className={`alert ${message.includes('‚úÖ') ? 'alert-success' : 'alert-info'}`}>
                                {message}
                            </div>
                        )}

                        <form onSubmit={handleChangePassword}>

                                <label>Mot de passe actuel</label>
                                <input
                                    type="password"
                                    value={currentPassword}
                                    onChange={(e) => setCurrentPassword(e.target.value)}
                                    placeholder="Entrez votre mot de passe actuel"
                                    required
                                />
                            </div>

                            <div className="input-group">
                                <label>Nouveau mot de passe (min. 6 caract√®res)</label>
                                <input
                                    type="password"
                                    value={newPassword}
                                    onChange={(e) => setNewPassword(e.target.value)}
                                    placeholder="Entrez un nouveau mot de passe"
                                    required
                                    minLength="6"
                                />
                            </div>

                            <div className="input-group">
                                <label>Confirmer le nouveau mot de passe</label>
                                <input
                                    type="password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    placeholder="Confirmez le nouveau mot de passe"
                                    required
                                    minLength="6"
                                />
                            </div>

                            <button type="submit" className="btn btn-primary">
                                üîí Changer le mot de passe
                            </button>
                        </form>

                        <div className="alert alert-info" style={{ marginTop: '30px' }}>
                            <strong>üí° Important:</strong><br/>
                            - Le mot de passe est partag√© entre tous les utilisateurs<br/>
                            - Si vous le changez, pr√©venez les autres utilisateurs!<br/>
                            - Minimum 6 caract√®res requis
                        </div>
                    </div>

                    <div className="content-card">
                        <h2 className="card-title">‚ö†Ô∏è Zone dangereuse</h2>
                        
                        <div className="alert alert-info">
                            <strong>‚ö†Ô∏è Attention:</strong> Cette action supprimera TOUTES les donn√©es de mani√®re permanente et irr√©versible.
                        </div>

                        <button onClick={handleResetData} className="btn btn-danger">
                            üóëÔ∏è Supprimer toutes les donn√©es
                        </button>
                    </div>

                    <div className="content-card">
                        <h2 className="card-title">‚ÑπÔ∏è Informations & Session</h2>
                        
                        <div className="info">
                            <strong>Application:</strong> JADYS<br/>
                            <strong>Version:</strong> 2.0.0 Firebase<br/>
                            <strong>Stockage:</strong> Firebase Cloud (temps r√©el)<br/>
                            <strong>Synchronisation:</strong> Automatique en temps r√©el<br/>
                            <strong>Mot de passe par d√©faut:</strong> jadys2025
                        </div>

                        <div style={{ marginTop: '25px', paddingTop: '25px', borderTop: '2px solid var(--vanilla)' }}>

                            <div className="alert alert-info" style={{ marginBottom: '15px' }}>
                                <strong>üí° Session automatique:</strong><br/>
                                Vous √™tes automatiquement connect√© sur cet appareil.<br/>
                                Cliquez sur "D√©connexion" pour vous d√©connecter et effacer la session locale.
                            </div>
                            <button onClick={onLogout} className="btn btn-secondary">

                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
